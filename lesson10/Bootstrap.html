<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Bootstrap Sample</title>
</head>
<body>

  <!-- ヘッダー（ナビバー） -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">My Bootstrap Page</span>
    </div>
  </nav>

  <!-- コンテンツ -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        <div class="card">
          <img src="https://picsum.photos/600/300" class="card-img-top" alt="sample">
          <div class="card-body">
            <h5 class="card-title">Bootstrap サンプルページ</h5>
            <p class="card-text">
              レスポンシブ対応なのでスマホでも自動で整います。
            </p>
            <a href="https://getbootstrap.jp/" class="btn btn-primary" target="_blank">Bootstrap公式</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
