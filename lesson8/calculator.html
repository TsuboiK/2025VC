<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JavaScript計算ページ</title>

<body>

  <h1>JavaScript 計算ツール</h1>

  <p>数値と計算方法を選んでボタンを押してください。</p>

  <input type="text" id="n1" placeholder="数値1">
  <select id="op">
    <option value="">---選択---</option>
    <option value="+">＋</option>
    <option value="-">－</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input type="text" id="n2" placeholder="数値2">

  <br><br>
  <button onclick="calc()">計算する</button>

  <div id="resultBox">
    結果：<span id="result">未計算</span>
  </div>

</body>

<script>
  function calc() {
    //入力取得
    let num1 = Number(document.getElementById("n1").value);
    let num2 = Number(document.getElementById("n2").value);
    let ope = document.getElementById("op").value;
    let result;

    //計算処理
    switch (ope) {
      case "+":
        result = num1 + num2;
        break;
      case "-":
        result = num1 - num2;
        break;
      case "*":
        result = num1 * num2;
        break;
      case "/":
        result = (num2 !== 0) ? (num1 / num2) : "エラー(0では割れません)";
        break;
      default:
        result = "演算子を選択してください";
    }

    //結果表示
    document.getElementById("result").textContent = result;
  }
</script>

<style>
  body {
    font-family: sans-serif;
    margin: 20px;
  }

  input {
    margin: 5px;
  }

  #resultBox {
    margin-top: 10px;
    padding: 10px;
    background: #eef;
    width: 200px;
    border-radius: 5px;
    font-size: 18px;
  }
</style>
</head>

</html>
