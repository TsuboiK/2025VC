<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewsaport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="cakeshop_style.css">
<title>cakeshop</title>
</head>
<body>
	<div class="scale-wrap">
    	<div class="page-760">
			<div class="container">
			<header>
				<div class="brand">
					<img src="images/logo.png" alt="ブランドロゴ">
					<h1>ケーキ紹介</h1>
				</div>
			</header>
		
			<section class="grid" aria-label="ケーキ一覧">
				<article class="item">
					<h3>ショートケーキ</h3>
					<div class="thumb">
						<img src="images/cake01.jpg" alt="ショートケーキ">
					</div>
					<p class="desc">イチゴがのった一番人気のスポンジケーキです。大人から子供まで、年中愛されるケーキです。</p>
				</article>
			
				<article class="item">
        			<h3>モンブラン</h3>
        			<div class="thumb">
          				<img src="images/cake02.jpg" alt="モンブラン">
        			</div>
        			<p class="desc">栗をふんだんに使ったケーキです。様々な形状があります。</p>
      			</article>

      			<article class="item">
        			<h3>ザッハトルテ</h3>
        			<div class="thumb">
          				<img src="images/cake03.jpg" alt="ザッハトルテ">
        			</div>
        			<p class="desc">こってりとしたチョコレートの濃厚な味わい。</p>
      			</article>

      			<article class="item">
        			<h3>シュークリーム</h3>
        			<div class="thumb">
          				<img src="images/cake04.jpg" alt="シュークリーム">
        			</div>
        			<p class="desc">サクサク生地と濃厚クリームは相性抜群。</p>
      			</article>
    			</section>
	
				<div class="back-btn">
					<a href="../index.html">戻る</a>
				</div>
		
			</div>
		</div>
</div>

</body>
</html>
